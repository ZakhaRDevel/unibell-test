<table mat-table [dataSource]="sounds()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sound">{{ sound.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let sound">{{ sound.name }}</td>
  </ng-container>

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>Имя файла</th>
    <td mat-cell *matCellDef="let sound">{{ sound.fileName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let sound; columns: displayedColumns;"
      (click)="selectSound(sound)"
      [class.selected]="isSelectedSound(sound)"></tr>
</table>
